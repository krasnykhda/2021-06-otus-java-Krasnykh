<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>

</head>
<body>
<form id="create-form" th:action="@{/client/save}" th:object="${client}" th:method="post" accept-charset="utf-8">
    <h1>New client:</h1>
    <div class="row">
        <label for="clientName">Name:</label>
        <input id="clientName" name="name" type="text" th:value="${client.name}" value=""/>
    </div>

    <div class="row">
        <button type="submit">Save with form</button>
    </div>
</form>
</body>
</html>
